<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="banner">
            <div class="texto">
                <input type="text" name="" id="" autofocus>
                <i></i>
            </div>
            
            <div class="result"></div>
        </div>
        <div class="delete">
            <button><span class="material-icons-outlined"> backspace</span> </button>
        </div>
         

        <div class="teclas">
            <button>C</button>
            <button class="op">()</button>
            <button class="op">%</button>
            <button class="op">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>

   
        
        
    
</body>
<script src="main.js"></script>
</html>
